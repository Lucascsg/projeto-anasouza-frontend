<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ana Souza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
    /* Estilo para garantir altura total e split screen */
body, html { height: 100%; margin: 0; overflow: hidden; }
.split-container { display: flex; min-height: 100vh; }
.split-image { 
    background: url('imagens/auth-background.jpg') no-repeat center center/cover; /* SUA IMAGEM DE FUNDO AQUI */
    flex: 1; 
    position: relative; 
    display: flex; 
    align-items: center;
    justify-content: center;
    padding: 2rem; 
    /* --- CORREÇÃO PRINCIPAL: Desabilita cliques na área da imagem --- */
    pointer-events: none; 
}
.split-form { 
    flex: 1; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    padding: 2rem;
    background-color: var(--cor-fundo-claro);
    overflow-y: auto;
}

/* Overlay sobre a imagem */
.split-image::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.35); 
    z-index: 1;
    /* Também desabilita cliques no overlay */
    pointer-events: none; 
}

/* Estilo para a IMAGEM do logo */
.image-logo {
    position: relative; 
    z-index: 2; 
    max-width: 250px; 
    width: auto;      
    margin: auto;     
}
.image-logo a {
    display: block; 
    line-height: 0;   
    width: fit-content; 
    height: fit-content;
    margin: 0 auto; 
    /* --- CORREÇÃO PRINCIPAL: Reabilita cliques APENAS no link do logo --- */
    pointer-events: auto; 
}
.image-logo img {
    display: block; 
    filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.4)); 
}

/* Ajuste para telas menores */
@media (max-width: 767px) {
    /* ... (resto do @media igual) ... */
    .split-image {
        pointer-events: auto; /* Reabilita cliques na imagem no mobile, se necessário */
    }
}
@media (min-width: 768px) {
    /* ... (resto do @media igual) ... */
}
    </style>
</head>
<body>

    <div class="split-container">
        <div class="split-image d-none d-md-flex">
            <div class="image-logo">
                <a href="index.html">
                    <img src="imagens/logo.png" alt="Logo Ana Souza" class="img-fluid">
                </a>
            </div>
        </div>
        
        <div class="split-form">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="form-container section-card">
                    <div class="text-center mb-4">
                        <a class="logo-text form-logo d-none d-md-none d-inline-block mb-3 text-decoration-none" href="index.html" style="font-size: 2.5rem; color: var(--cor-base-escura) !important;">
                            <div>Ana Souza</div>
                            <small class="logo-subtitle" style="font-size: 0.7rem; color: var(--cor-base-escura); opacity: 0.8;">MODA ARTESANAL</small>
                        </a>
                        <h1 class="h3 mb-3 fw-bold">Acessar sua Conta</h1>
                        <p class="text-muted">Bem-vindo(a) de volta!</p>
                    </div>
                    <form id="login-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-custom-primary btn-lg" type="submit">Entrar</button>
                        </div>
                        <p class="text-center text-muted small">
                            Ainda não tem uma conta? <a href="cadastro.html" class="link-custom-secondary">Cadastre-se</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
