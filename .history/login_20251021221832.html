<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ana Souza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body class="bg-white-page">

    <header>
        </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="form-container section-card">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-bold">Acessar sua Conta</h1>
                        <p class="text-muted">Bem-vindo(a) de volta!</p>
                    </div>
                    <form id="login-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-custom-primary btn-lg" type="submit">Entrar</button>
                        </div>
                        <p class="text-center text-muted small">
                            Ainda n√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 footer-custom">
        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
