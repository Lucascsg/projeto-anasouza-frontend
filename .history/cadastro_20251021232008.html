<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ana Souza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Estilo para garantir altura total e split screen */
        body, html { height: 100%; margin: 0; overflow: hidden; }
        .split-container { display: flex; min-height: 100vh; }
        .split-image { 
            background: url('imagens/backlog4.png') no-repeat center center/cover; /* SUA NOVA IMAGEM AQUI */
            flex: 1; 
            position: relative;
        }
        .split-form { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 2rem;
            background-color: var(--cor-fundo-claro);
            overflow-y: auto;
        }
        .image-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }
        .image-logo .logo-text {
            color: #FFFFFF !important;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .image-logo .logo-subtitle {
            color: rgba(255,255,255,0.8) !important;
        }

        @media (max-width: 767px) {
            .split-container { flex-direction: column-reverse; } /* Inverte a ordem no mobile também */
            .split-image { 
                min-height: 250px; 
                flex: none; 
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }
            .image-logo {
                position: static; top: auto; left: auto;
                text-align: center;
            }
            .split-form { padding: 1.5rem; }
            .form-logo { display: block !important; }
            .image-logo { display: none; }
        }
        @media (min-width: 768px) {
            .form-logo { display: none; }
        }
    </style>
</head>
<body>

    <div class="split-container">
        
        <div class="split-form">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="form-container section-card">
                    <div class="text-center mb-4">
                        <a class="logo-text form-logo d-none d-md-none d-inline-block mb-3 text-decoration-none" href="index.html" style="font-size: 2.5rem; color: var(--cor-base-escura) !important;">
                            <div>Ana Souza</div>
                            <small class="logo-subtitle" style="font-size: 0.7rem; color: var(--cor-base-escura); opacity: 0.8;">MODA ARTESANAL</small>
                        </a>
                        <h1 class="h3 mb-3 fw-bold">Crie sua Conta</h1>
                        <p class="text-muted">É rápido e fácil.</p>
                    </div>
                    
                    <form id="cadastro-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                            <label for="nome">Nome Completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme a Senha" required>
                            <label for="confirmar-senha">Confirmar Senha</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-custom-primary btn-lg" type="submit">Cadastrar</button>
                        </div>
                        <p class="text-center text-muted small">
                            Já tem uma conta? <a href="login.html" class="link-custom-secondary">Entre aqui</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div class="split-image d-none d-md-flex">
            <div class="image-logo">
                <a class="logo-text d-inline-block text-decoration-none" href="index.html" style="font-size: 2.5rem;">
                    <div>Ana Souza</div>
                    <small class="logo-subtitle" style="font-size: 0.7rem;">MODA ARTESANAL</small>
                </a>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
