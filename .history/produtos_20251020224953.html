<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Produtos - Ana Souza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <header>
        </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="display-5 fw-bold">Nossos Produtos</h1>
                <p class="lead text-muted">Explore todas as nossas criações artesanais.</p>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="btn-group" role="group" aria-label="Filtro de Categoria">
                    <button type="button" class="btn btn-outline-secondary active" data-categoria="todos">Todos</button>
                    <button type="button" class="btn btn-outline-secondary" data-categoria="bolsa">Bolsas</button>
                    <button type="button" class="btn btn-outline-secondary" data-categoria="acessorio">Acessórios</button>
                </div>
            </div>
            <div class="col-md-6 mt-3 mt-md-0 d-flex justify-content-md-end">
                <select class="form-select w-auto" id="ordenar-produtos">
                    <option selected value="padrao">Ordenar por</option>
                    <option value="preco-asc">Preço: Menor para Maior</option>
                    <option value="preco-desc">Preço: Maior para Menor</option>
                </select>
            </div>
        </div>

        <div class="row gy-4" id="lista-completa-produtos">
            </div>
    </main>

    <footer class="py-4 footer-custom">
       </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/produtos.js"></script>
</body>
</html>
