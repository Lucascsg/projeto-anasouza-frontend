<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ana Souza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Estilo para garantir altura total e split screen */
        body, html { height: 100%; }
        .split-container { display: flex; min-height: 100vh; }
        .split-image { 
            background: url('imagens/hero-background.jpg') no-repeat center center/cover; /* Use uma imagem bonita da sua marca */
            flex: 1; 
        }
        .split-form { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 2rem;
            background-color: var(--cor-fundo-claro); /* Fundo bege claro para a parte do form */
        }
        /* Ajuste para telas menores */
        @media (max-width: 767px) {
            .split-container { flex-direction: column; }
            .split-image { min-height: 250px; flex: none; } /* Imagem fica no topo */
            .split-form { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="split-container">
        <div class="split-image d-none d-md-block"></div> 
        
        <div class="split-form">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="form-container section-card">
                    <div class="text-center mb-4">
                        <a class="logo-text d-inline-block mb-3 text-decoration-none" href="index.html" style="font-size: 2.5rem; color: var(--cor-base-escura) !important;">
                            <div>Ana Souza</div>
                            <small class="logo-subtitle" style="font-size: 0.7rem; color: var(--cor-base-escura); opacity: 0.8;">MODA ARTESANAL</small>
                        </a>
                        <h1 class="h3 mb-3 fw-bold">Acessar sua Conta</h1>
                        <p class="text-muted">Bem-vindo(a) de volta!</p>
                    </div>
                    <form id="login-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-custom-primary btn-lg" type="submit">Entrar</button>
                        </div>
                        <p class="text-center text-muted small">
                            Ainda n√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
