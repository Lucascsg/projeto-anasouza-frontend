<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ana Souza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <img src="https://via.placeholder.com/800x400" id="post-imagem" class="img-fluid rounded mb-4" alt="Imagem de destaque do post">

                <h1 class="display-5 fw-bold" id="post-titulo">[Título do Post]</h1>
                
                <p class="text-muted" id="post-data">[Data do Post]</p>
                <hr>

                <div id="post-conteudo">
                    <p>Carregando conteúdo do post...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 footer-custom">
       </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
