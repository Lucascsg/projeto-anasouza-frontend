<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Souza - Moda Artesanal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://via.placeholder.com/40" alt="Logo Ana Souza" class="rounded-circle">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#blog">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                    </ul>
                    <div class="navbar-icons d-flex">
                        <a href="#" class="nav-link"><i class="bi bi-cart"></i></a>
                        <a href="#" class="nav-link ms-3"><i class="bi bi-person"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-video-wrap">
                <video playsinline autoplay muted loop poster="https://via.placeholder.com/1920x1080">
                    <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
            </div>
        
            <div class="hero-content text-center">
                <div class="container">
                    <h1 class="display-4 text-white">Moda Artesanal</h1>
                    <p class="lead text-white mb-4">Por Ana Souza</p>
                    <a href="#produtos" class="btn btn-outline-light btn-lg">Conheça os Produtos</a>
                </div>
            </div>
        </section>

        <section id="sobre" class="py-5">
            </section>

        <section id="produtos" class="py-5 bg-light">
            </section>

        <section id="blog" class="py-5">
            </section>
    </main>

    <footer class="py-4">
        </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq42RtB" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
